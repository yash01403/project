<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>music Holic</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png" alt="Spotify">Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"></div> 
        <h1>Best of NCS - No Copyright Sounds </h1>
        <div class="songitemcontainer">
            <div class="songitem" onclick="yash(0)">
                <img src="/covers/1.jpg" alt="1">
                <span class="songname"> Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">03:34 <i id="0"    class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem" onclick="yash(1)">
                <img src="/covers/2.jpg" alt="2">
                <span class="songname"> cialo-huma</span>
                <span class="songlistplay"><span class="timestamp">03:25 <i id="1"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem" onclick="yash(2)">
                <img src="/covers/3.jpg" alt="3">
                <span class="songname"> DEAF KAF</span>
                <span class="songlistplay"><span class="timestamp">04:30 <i id="2"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem" onclick="yash(3)">
                <img src="/covers/4.jpg" alt="4">
                <span class="songname"> different heaven</span>
                <span class="songlistplay"><span class="timestamp">04:34 <i id="3"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="/covers/5.jpg" alt="5">
                <span class="songname"> janji-heroes</span>
                <span class="songlistplay"><span class="timestamp">03:39<i id="4"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="/covers/6.jpg" alt="6">
                <span class="songname"> black-magic</span>
                <span class="songlistplay"><span class="timestamp">04:50 <i id="5"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="/covers/7.jpg" alt="7">
                <span class="songname">Love You at-night</span>
                <span class="songlistplay"><span class="timestamp">03:29 <i id="6"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="/covers/8.jpg" alt="8">
                <span class="songname">shoulder down</span>
                <span class="songlistplay"><span class="timestamp">03:31 <i id="7"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="/covers/9.jpg" alt="9">
                <span class="songname"> heart-break</span>
                <span class="songlistplay"><span class="timestamp">04:54 <i id="8"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img src="/covers/10.jpg" alt="10">
                <span class="songname"> mashup</span>
                <span class="songlistplay"><span class="timestamp">03:24 <i id="9"  class="far songitemplay fa-play-circle"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i  class="fas fa-1x fa-step-backward" id="previous"></i>
            <i  class="far fa-1x fa-play-circle" id="masterplay"></i>
            <i  class="fas fa-1x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="22px" alt="" id="gif"> <span id="mastersongname">let me love you</span>
        </div>
    </div>
    <script src = "script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
